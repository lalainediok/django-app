<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BlogHub - Your Ultimate Blogging Platform{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://unpkg.com/feather-icons"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">
</head>

<body>
    <!-- Navigation -->
    <nav class="container-fluid">
        <ul>
            <li><strong><a href="{% url 'app:landing' %}">BlogHub</a></strong></li>
        </ul>
        <ul>
            {% if user.is_authenticated %}
            <li>
                <details role="list" dir="rtl">
                    <summary aria-haspopup="listbox" role="link">{{ user.username }}</summary>
                    <ul role="listbox">
                        <li><a href="/admin/">Admin Panel</a></li>
                        <li><a href="{% url 'app:logout' %}">Logout</a></li>
                    </ul>
                </details>
            </li>
            {% else %}
            <li><a href="{% url 'admin:login' %}">Login</a></li>
            {% endif %}
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid">
        {% block content %}{% endblock %}
    </main>

    <script>
        feather.replace();
    </script>
</body>

</html>
